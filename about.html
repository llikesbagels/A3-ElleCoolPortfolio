 <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;

      font-size: 50px;

nav {
    background-color: #8b0000;
    padding: 15px;

nav a {
    color: white;

    margin-left: 20px;

nav a:hover {

.hero-container {
    position: relative;
    width: 100%;
}

.hero-container img {
  padding: 20%;
    width: 60%;
    display: block;
}

.hero-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    font-size: 70px;

}

.caption {
    text-align: center;
    padding: 10px 20px;
    font-size: 20px;
    color: #444;
}

.grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
    padding: 30px;
}

/* Each grid item */
.grid-item {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
}

/* Images */
.grid-item img {
    width: 100%;
    border-radius: 8px;
}

/* Caption next to images */
.grid-item p {
    font-size: 18px;
    color: #333;
}

/* ------- FOOTER ------- */
footer {
    text-align: center;
    background-color: #8b0000;
    color: white;
    padding: 20px;
    margin-top: 30px;
